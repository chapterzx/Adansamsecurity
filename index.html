<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adansam Enterprise</title>
  <style>
    :root {
      --bg-top: #00254d;
      --bg-bottom: #001930;
      --accent: #38ff8b;
      --text: #ffffff;
      --card: #0c1b2f;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
      color: var(--text);
      line-height: 1.6;
      text-align: center;
      padding-top: 80px;
    }
    nav {
      position: fixed;
      top: 0; left: 0; width: 100%;
      background: rgba(0,25,55,0.85);
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 14px 0;
      z-index: 999;
      backdrop-filter: blur(6px);
    }
    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.4px;
      position: relative;
    }
    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: 0.3s;
    }
    nav a:hover {
      color: #fff;
    }
    nav a:hover::after {
      width: 100%;
    }
    .hero {
      margin: 60px auto 40px;
      max-width: 720px;
      position: relative;
      padding: 60px 20px;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(140deg, transparent 40%, var(--accent) 22%, transparent 60%);
      opacity: 0.08;
      pointer-events: none;
      clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
    }
    .hero img {
      width: 180px;
      margin-bottom: 22px;
      filter: drop-shadow(0 0 8px var(--accent));
    }
    .hero h1 {
      font-size: 3.2rem;
      margin-bottom: 8px;
    }
    .hero p.tagline {
      font-size: 1.35rem;
      opacity: 0.9;
    }
    section {
      padding: 70px 20px;
      max-width: 820px;
      margin: auto;
    }
    section h2 {
      font-size: 2.4rem;
      margin-bottom: 24px;
      letter-spacing: 0.5px;
    }
    form {
      max-width: 420px;
      margin: 24px auto;
      text-align: left;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #174064;
      border-radius: 6px;
      background: #061425;
      color: var(--accent);
      margin: 10px 0 18px;
    }
    button[type="submit"] {
      background: var(--accent);
      color: #001930;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      transition: filter 0.25s;
    }
    button[type="submit"]:hover {
      filter: brightness(1.15);
    }
    #topBtn {
      position: fixed;
      bottom: 28px;
      right: 28px;
      display: none;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: var(--accent);
      color: #001930;
      font-size: 1.4rem;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,.45);
      transition: transform .25s;
    }
    #topBtn:hover {
      transform: translateY(-4px);
    }
    @media(max-width: 600px) {
      nav { gap: 26px; }
      .hero h1 { font-size: 2.4rem; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html#home">Home</a>
    <a href="services.html">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <div id="home" class="hero">
    <img src="assets/adansam-logo.png" alt="Adansam Enterprise Logo">
    <h1>Adansam Enterprise</h1>
    <p class="tagline">Cybersecurity | Database Security | OS Hardening</p>
    <p style="margin-top:12px;opacity:0.8">We guard digital kingdoms.</p>
  </div>

  <section id="contact">
    <h2>Contact Us</h2>
    <form name="contact" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="contact">
      <label>Name<br><input name="name" required></label>
      <label>Email<br><input type="email" name="email" required></label>
      <label>Message<br><textarea name="message" rows="5" required></textarea></label>
      <button type="submit">Send</button>
    </form>
    <p>Email: <a href="mailto:info@adansamsecurity.com">info@adansamsecurity.com</a></p>
  </section>

  <button id="topBtn" title="Back to top">â†‘</button>

  <script>
    const btn = document.getElementById('topBtn');
    window.onscroll = () => btn.style.display = (window.scrollY > 300) ? 'block' : 'none';
    btn.onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});
  </script>
</body>
</html>
